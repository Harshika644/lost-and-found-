<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Missing People</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-success text-center">üßç‚Äç‚ôÇÔ∏è Missing People</h2>

    {% if people %}
      <div class="row">
        {% for person in people %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img src="{{ person.photo }}" class="card-img-top" alt="{{ person.name }}" style="height: 300px; object-fit: cover;">
            <div class="card-body text-center">
              <h5 class="card-title">{{ person.name }}</h5>
              <a href="{{ url_for('detail', person_id=person.id) }}" class="btn btn-outline-primary btn-sm">View Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <div class="alert alert-info text-center">
        No missing people reported yet.
      </div>
    {% endif %}

    <!-- Back button -->
    <div class="text-center mt-4">
      <a href="/lostfound" class="btn btn-secondary">‚Üê Back to Portal</a>
    </div>
  </div>
</body>
</html>
