<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Found People</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-success">✅ Found People</h2>
    <div class="row">
      {% for person in people %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="{{ person.photo }}" class="card-img-top" alt="{{ person.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ person.name }}</h5>
            <a href="{{ url_for('detail', person_id=person.id) }}" class="btn btn-outline-primary">View Details</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="/" class="btn btn-secondary">← Back</a>
  </div>
</body>
</html>
