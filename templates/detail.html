<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ person.name }} - Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <img src="{{ person.photo }}" class="card-img-top" alt="{{ person.name }}" style="height: 400px; object-fit: cover;">
      <div class="card-body">
        <h3 class="card-title text-primary">{{ person.name }}</h3>
        <ul class="list-group list-group-flush my-3">
          <li class="list-group-item"><strong>👤 Age:</strong> {{ person.age }}</li>
          <li class="list-group-item"><strong📍 Last Seen:</strong> {{ person.location }}</li>
          <li class="list-group-item"><strong>📖 Details:</strong><br>{{ person.details }}</li>
        </ul>
        <a href="/found" class="btn btn-secondary">← Back to Found List</a>
      </div>
    </div>
  </div>
</body>
</html>
