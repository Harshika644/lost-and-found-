<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow p-4">
      <img src="{{ person.photo }}" class="img-fluid rounded mb-4" alt="{{ person.name }}">
      <h3 class="text-primary">{{ person.name }}</h3>
      <p><strong>Age:</strong> {{ person.age }}</p>
      <p><strong>Last Seen:</strong> {{ person.location }}</p>
      <p><strong>Details:</strong> {{ person.details }}</p>
      <a href="/found" class="btn btn-secondary">â† Back to Found List</a>
    </div>
  </div>
</body>
</html>
