<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost Person</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-danger">ðŸ“¤ Report Lost Person</h2>

    <!-- âœ… Action = same route -->
    <form method="POST" action="/lost" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Age</label>
        <input type="number" name="age" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Last Seen Location</label>
        <input type="text" name="location" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Details</label>
        <textarea name="details" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Photo</label>
        <input type="file" name="photo" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

      <!-- âœ… Back button to Lost & Found homepage -->
      <a href="/lostfound" class="btn btn-secondary ms-2">Back</a>
    </form>
  </div>
</body>
</html>
